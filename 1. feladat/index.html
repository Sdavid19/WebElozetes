<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmclub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Filmclub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <span class="nav-link active" aria-current="page" href="#">Shows</span>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="d-flex align-items-center flex-column">
        <h1 class="m-4">Search movies and shows</h1>
        <div class="input-group m-3 w-25" style="min-width: 200px;">
            <span class="input-group-text">Search by:</span>
            <select class="form-select w-25" id="searchSelect">
                <option value="1">Keyword</option>
                <option value="2">Actor</option>
                <option value="3">Movie/Show Title</option>
              </select>
        </div>
        <div class="input-group m-3 w-25" style="min-width: 200px;">
            <input id="searchBar" type="text" class="form-control" placeholder="Search...">
            <button onclick="search()" class="btn btn-primary">Search</button>
        </div>
        <h3>Number of results: <span id="numberOfResults"></span></h3>
    </div>


    <div class="container w-100 text-light">
        <div id="grid" class="row"></div>
    </div>
 
</body>
</html>
